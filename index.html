<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Penjualan Tahunan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    canvas {
      margin-top: 20px;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h2>Laporan Penjualan Tahunan</h2>

  <!-- Tabel Penjualan -->
  <table>
    <thead>
      <tr>
        <th>Bulan</th>
        <th>Januari</th>
        <th>Februari</th>
        <th>Maret</th>
        <th>April</th>
        <th>Mei</th>
        <th>Juni</th>
        <th>Juli</th>
        <th>Agustus</th>
        <th>September</th>
        <th>Oktober</th>
        <th>November</th>
        <th>Desember</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2022</td>
        <td>4.017</td>
        <td>6.135</td>
        <td>7.091</td>
        <td>5.841</td>
        <td>5.036</td>
        <td>4.547</td>
        <td>3.467</td>
        <td>3.970</td>
        <td>6.313</td>
        <td>3.595</td>
        <td>9.207</td>
        <td>5.945</td>
      </tr>
      <tr>
        <td>2023</td>
        <td>2.416</td>
        <td>4.136</td>
        <td>7.935</td>
        <td>8.004</td>
        <td>9.505</td>
        <td>5.026</td>
        <td>6.108</td>
        <td>6.343</td>
        <td>9.404</td>
        <td>9.280</td>
        <td>9.287</td>
        <td>8.689</td>
      </tr>
    </tbody>
  </table>

  <!-- Canvas Chart -->
  <canvas id="salesChart"></canvas>

  <!-- Script JS -->
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');

    // Data Tabel ke dalam Chart
    const labels = [
      'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli',
      'Agustus', 'September', 'Oktober', 'November', 'Desember'
    ];

    const sales2022 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
    const sales2023 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];

    // Konfigurasi Chart
    const data = {
      labels: labels,
      datasets: [
        {
          label: '2022',
          data: sales2022,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        },
        {
          label: '2023',
          data: sales2023,
          backgroundColor: 'rgba(255, 99, 132, 0.7)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Grafik Penjualan 2022 vs 2023'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return value.toLocaleString(); // Menampilkan angka dengan format ribuan
              }
            }
          }
        }
      }
    };

    // Render Chart
    new Chart(ctx, config);
  </script>
</body>
</html>
